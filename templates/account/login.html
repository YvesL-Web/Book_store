{% extends "_base.html" %} 
{% load crispy_forms_tags %} 
{% block title %}Log In{% endblock title %} 
{% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="max-width: 1080px%; margin-top: 100px; margin-bottom: 100px">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 border-primary"></div>
        <div class="card bg-white shadow-lg">
          <div class="card-body p-5">
            <h2 class="fw-bold mb-2 text-uppercase text-center">Log In</h2>
            <form method="post" class="mb-3 mt-md-4">
                {% csrf_token %} {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                </div>
            </form>
            <div>
              <p class="mb-0 text-center">
                Don't have an account?
                <a href="{% url 'account_signup' %}" class="text-primary fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
