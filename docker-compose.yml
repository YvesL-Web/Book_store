services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/Book_shop
    depends_on:
      - db
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-=81cqtmd1^y5^=wtupq0nb*46@skjqww39ing0-s&i@2q1*-yf"
      - "DJANGO_DEBUG=True"
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"


volumes:
  postgres_data:
